<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="photo.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-blue-600 font-sans">
    <div id="photo-grid" class="max-w-6xl p-4">
        <a href="https://unsplash.com/photos/l3N9Q27zULw" target="_blank">
          <h1 class="text-3xl p-7">Pencils</h1>
          <img class="w-full block rounded-xl" src="pencil.jpg" alt="Pack of pencil">
        </a>
        <a href="https://unsplash.com/photos/cNGUw-CEsp0" target="_blank">
            <h1 class="text-3xl p-7">Rose</h1>
            <img class="w-full block rounded-xl" src="Pink Rose.jpg" alt="a pink rose">
        </a>
        <a href="https://unsplash.com/photos/iRMUDX0kyOc" target="_blank">
            <h1 class="text-3xl p-7">Snow hill</h1>
            <img class="w-full block rounded-xl" src="Snow hill.jpg" alt="a beautiful snow hill">
        </a>
        <a href="https://unsplash.com/photos/NkQD-RHhbvY" target="_blank">
            <h1 class="text-3xl p-7">Lights</h1>
            <img class="w-full block rounded-xl" src="Flash of light.jpg" alt="flash of light">
        </a>
        <a href="https://unsplash.com/photos/uAk731NvaJo" target="_blank">
            <h1 class="text-3xl p-7">Cup of Coffee</h1>
            <img class="w-full block rounded-xl" src="Cup of coffee.jpg" alt="a cup of coffee">
        </a>
        <a href="https://unsplash.com/photos/pwBlatTLAMA" target="_blank">
            <h1 class="text-3xl p-7">Emoji</h1>
            <img class="w-full block rounded-xl" src="smiley emoji.jpg" alt="smiley emojis">
        </a>
        <a href="https://unsplash.com/photos/hpTH5b6mo2s" target="_blank">
            <h1 class="text-3xl p-7">Ballons</h1>
            <img class="w-full block rounded-xl" src="Ballons.jpg" alt="lots of ballons">
        </a>
        <a href="https://unsplash.com/photos/eofm5R5f9Kw" target="_blank">
            <h1 class="text-3xl p-7">Rocks</h1>
            <img class="w-full block rounded-xl" src="Rocks.jpg" alt="array of rocks">
        </a>
    </div>
</body>
</html>
